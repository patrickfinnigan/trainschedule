<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 jumbotron">
                <div class="container text-center ">
                    <h1 class="display-4">Employee THing</h1>
                    <p class="lead">Metal Gear Solid: Snake Eater is a good game</p>
                    <p id="currentTime"></p>
                </div>
            </div>
        </div>
        <!-- switch here -->
        <div class="row">
            <div class="col-12 mb-4 card">
                <div class="card-body">
                    <h2 class="card-title border-none">Current Employees</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (Minutes)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="entryBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-4 card">
                <div class="card-body">
                    <h2 class="card-title">Card title</h2>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Blaine the Mono">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Seattle">
                    </div>
                    <div class="form-group">
                        <label class="firstTrainTime">First Train Time</label>
                        <input type="text" class="form-control" id="firstTrainTime" placeholder="10:00">
                    </div>
                    <div class="form-group">
                        <label for="freqMinutes">Frequency (Minutes)</label>
                        <input type="text" class="form-control" id="freqMinutes" placeholder="5">
                    </div>
                    <button type="button" class="btn btn-primary float-right" id="submitButton">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/js/app.js"></script>

</html>
